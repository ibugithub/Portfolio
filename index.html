<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="nav">
        <div class="logo">
            <a href="/"><img src="images/Logo Placeholder.png" alt=""></a>
        </div>
        <nav class="navicon_container">
            <div class="navicon">
                <div class="navimage">
                    <img src="images/Union.png" alt="">
                </div>
            </div>
        </nav>
    </header>

    <section class="headline">
        <div class="title_container">
            <div class="title">
                <h1>I’m Alexandra.
                    Glad to see you!
                </h1>
            </div>
        </div>

        <div class="description_container">
            <div class="description pd25">
                <p>
                    I’m a software developer! I can help you build a product , feature or website Look through some of
                    my work and experience! If you like what you see and have a project you need coded, don’t hesitate
                    to contact me.
                </p>
            </div>
        </div>

        <div class="dialog_container">
            <div class="dialog pd25">
                <h3>LET'S CONNECT</h3>
            </div>
        </div>

        <div class="social_container">
            <ul class="social_div pd25">

                <li class="mr15">
                    <a href="https://twitter.com"><img src="images/twitter.svg" alt=""></a>
                </li>

                <li class="mr15">
                    <a href="https://www.linkedin.com"> <img src="images/Linkedin icon.svg" alt=""></a>
                </li>

                <li class="mr15">
                    <a href="https://www.medium.com"><img src="images/medium.svg" alt=""></a>
                </li>

                <li class="mr15">
                    <a href="https://www.github.com"><img src="images/github.svg" alt=""></a>
                </li>

                <li class="mr15">
                    <a href="https://www.angellist.com"><img src="images/anglelist.svg" alt=""></a>
                </li>

            </ul>
        </div>

    </section>

</body>

</html>
